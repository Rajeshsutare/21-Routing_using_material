
<mat-sidenav-container fullscreen>
    <mat-sidenav #sideNav>
        <mat-nav-list (click)="sideNav.close()">
            <a mat-list-item routerLink="">
                <mat-icon>home</mat-icon>
                Home
            </a>
            <a mat-list-item routerLink="users">
                <mat-icon>person</mat-icon>
                Users
            </a>
            <a mat-list-item routerLink="products">
                <mat-icon>dashboard</mat-icon>
                Products
            </a>
        </mat-nav-list>
    </mat-sidenav>
<mat-toolbar color="primary" class="p-0 ml-0">
    <div class="col-md-6 text-left">
        <div class=" d-sm-none d-block">
            <button mat-icon-button
            (click)="sideNav.open()"
            >
            <mat-icon>menu</mat-icon>
            </button>
        </div>
    </div>
   <div class="col-md-6 text-right">
    <div  class=" d-none d-sm-block float-right">
        <a mat-button routerLink="">Home</a>
        <a mat-button routerLink="users">Users</a>
        <a mat-button routerLink="products">Products</a>
        <button mat-raised-button color="warn">Sign Out</button>
</div>
   </div> 
</mat-toolbar>
    <div class="container">
        <div class="row mt-5">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
